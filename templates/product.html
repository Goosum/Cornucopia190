<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cornucopia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #727278;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: #16134d;
            padding: 10px 20px;
        }

        .navbar-brand img {
            width: 85px;
            height: 85px;
            margin-right: 10px;
        }

        .navbar .search-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            gap: 10px;
        }

        .search-container input[type="search"] {
            width: 500px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #16134d;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .cart-info img {
            width: 30px;
            height: 30px;
        }

        .cart-info a {
            color: white;
            text-decoration: none;
            margin-top: auto;
            margin-left: auto;
        }

        .product-display {
           width: 18rem;
           height: 18rem;
           border-style: solid;
           border-color: black;
           border-width: 1px;
           margin-right: 10rem;
           justify-content: flex-start;
        }
        .display-container {
          display: flex;
          margin-left: auto;
          margin-right: auto;
          margin-top: 1rem;
          background-color: #f7f7f7;
          padding: 6rem;
          border-style: solid;
          border-color: black;
          border-width: 2px;
          border-radius: 1rem;
        }
        .product-info {
          flex-direction: column;
          align-items: flex-end;
        }     
        .add-button {
          margin-top: 5rem;
          width: 9rem;
          height: 3rem;
        }


    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='corn.png') }}" alt="Cornucopia Logo">
                <span>Cornucopia</span>
            </a>
            <form class="d-flex ms-auto search-container" action="{{ url_for('search') }}" method="get">
                <input class="form-control me-2" type="search" name="term" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
            <div class="ms-3">
                <a href="{{ url_for('profile') }}" class="text-light me-3">Login</a>
                <a href="{{ url_for('cart') }}" class="text-light">
                    <img src="{{ url_for('static', filename='cart.png') }}" alt="Cart">
                    ({{ session.get('cart_total', 0) }})
                </a>
            </div>
        </div>
    </nav>
    <div class="display-container">
      <div class="card product-display">
        <img src="{{ url_for('static', filename='images/carouselplaceholder.png')}}">
      </div>
      <div class="product-info">
        <h3>Title</h3>
        <h5>Price<h5>
        <button class="btn btn-dark add-button" type="button">Add to Cart</button>
      </div>
    </div>
    <script>
      function addToCart(productId) {
        fetch('/add_to_cart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            product_id: productId
          })
        }).then(response => response.json()).then(data => updateCartCounter(data.total_items)).catch(error => console.error('Error:', error));
      }
    </script>

  </body>
</html>
