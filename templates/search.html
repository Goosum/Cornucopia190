<DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Cornucopia</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <style>
        .product-card {

  <body>
    <nav class="navbar navbar-expand-sm bg-primary sticky-top rounded m-3" data-bs-theme="dark">
          <div class="container-xxl d-flex align-items-center">
              <div class="logo-container d-flex align-items-center">
                  <a href="{{ url_for('home') }}">
                      <img src="{{ url_for('static', filename='corn.png') }}" alt="Cornucopia Logo" 
                           style="width: 65px; height: 65px; margin-right: 10px;">

                  <span class="navbar-text text-light" style="font-size: 24px; font-weight: bold; margin-right: 20px;">

              <div class="navbar-nav">

              </div>

              </form>

              <a href="{{ url_for('profile') }}" class="ms-3 text-light">
                  <i class="fas fa-user"></i> Profile

            </div>
          </div>
        </div>
      </div>
      <a href="#productCarousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
        <span class="sr-only">Previous</span>
