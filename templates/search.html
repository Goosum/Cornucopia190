<DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Cornucopia</title>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <style>
        
        /* Navbar */
        .navbar {
          background-color: #4a5b2a;
          /* Olive green */
        }

        .navbar .nav-link {
          color: #ffffff !important;
        }

        .carousel > .carousel-inner > .carousel-item {
          height:10rem;
        }
        .product-card-carousel {
          height:9rem;
          width:9rem;
          border-color: black;
          border-width: 2px;
          border-style: solid;
        }
        .product-img-carousel {
          height: 6rem;
          width: 6rem;
        }
        .carousel-control {
          width: 50px;
        }
        .center-inner-carousel {
          width: calc(100% - 100px);
          margin: 0 auto;
        }

      </style>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm sticky-top rounded m-3">
      <div class="container-xxl d-flex align-items-center">
        <div class="logo-container d-flex align-items-center">
          <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='corn.png') }}" alt="Cornucopia Logo" style="width: 65px; height: 65px; margin-right: 10px;">
          </a>
          <span class="navbar-text text-light" style="font-size: 24px; font-weight: bold; margin-right: 20px;"> Cornucopia </span>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">Browse</a>
        </div>
        <!-- Search and Filter Section -->
        <form class="d-flex ms-auto search-container" role="search" id="search-form">
          <input class="form-control me-2" type="search" placeholder="Search" id="search-input">
          <button id="searchbutton" class="btn btn-dark" type="submit">Search</button>
        </form>
        <!-- Profile and Cart Links -->
        <a href="{{ url_for('profile') }}" class="ms-3 text-light">
          <i class="fas fa-user"></i> Welcome, {{ username }}
        </a>
        <a href="{{ url_for('cart') }}" class="ms-3 text-light">
          <i class="fas fa-shopping-cart"></i> ðŸ›’ ( <span id="cart-counter">{{ session.get('cart_total', 0) }}</span>) </a>
      </div>
    </nav>
    <div id="productCarousel" class="carousel slide" style="background-color:#4a5b2a;">
      <div class="carousel-inner center-inner-carousel">
        <div class="carousel-item active">
          <div class="row container" style="align-items:center">
            <div class="col card product-card-carousel">
              <img class="product-img-carousel" src="{{ url_for('static', filename='images/carouselplaceholder.png')}}">
              <button class="btn btn-dark btn-sm">Add to Cart</button>
            </div>
            <div class="col card product-card-carousel">
              <img class="product-img-carousel" src="{{ url_for('static', filename='images/carouselplaceholder.png')}}">
              <button class="btn btn-dark btn-sm">Add to Cart</button>
            </div>
            <div class="col card product-card-carousel">
              <img class="product-img-carousel" src="{{ url_for('static', filename='images/carouselplaceholder.png')}}">
              <button class="btn btn-dark btn-sm">Add to Cart</button>
            </div>
            <div class="col card product-card-carousel">
              <img class="product-img-carousel" src="{{ url_for('static', filename='images/carouselplaceholder.png')}}">
              <button class="btn btn-dark btn-sm">Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <h1>Slide 2</h1>
        </div>
      </div>
      <a href="#productCarousel" class="carousel-control-prev carousel-control" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </a>
      <a href="#productCarousel" class="carousel-control-next carousel-control" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </a>
    </div>
  </body>
</html>
